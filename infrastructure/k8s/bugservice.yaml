apiVersion: apps/v1
kind: Deployment
metadata:
  name: bugservice
  labels:
    app: bugservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bugservice
  template:
    metadata:
      labels:
        app: bugservice
    spec:
      containers:
        - name: bugservice
          image: kriat/bugservice:preview
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Production"

            - name: UserService__Url
              value: "http://userservice:8080"

            - name: "ConnectionStrings__DefaultConnection"
              valueFrom:
                secretKeyRef:
                  name: aks-secret-provider-secret
                  key: bugservicedb-connection-string
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -zv rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;",
            ]
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aks-secret-provider"
---
apiVersion: v1
kind: Service
metadata:
  name: bugservice-service
  labels:
    app: bugservice
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: bugservice
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bugservice-ingress
  annotations:
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - path: /bugservice/*
            pathType: Prefix
            backend:
              service:
                name: bugservice-service
                port:
                  number: 8080
